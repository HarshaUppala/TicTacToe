<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="flexer">
    <div class="container">
        <div class="box boxl boxt"><span class="text"></span></div>
        <div class="box boxt"><span class="text"></span></div>
        <div class="box boxt boxr"><span class="text"></span></div>
        <div class="box boxl"><span class="text"></span></div>
        <div class="box"><span class="text"></span></div>
        <div class="box boxr"><span class="text"></span></div>
        <div class="box boxl boxb"><span class="text"></span></div>
        <div class="box boxb"><span class="text"></span></div>
        <div class="box boxb boxr"><span class="text"></span></div>
    </div>
    </div>
    <p class="changerP"><span class="changer" type="text">Turn for X</span></p>
    <div class="info">
        <button id="reset">Reset</button>
    </div>
    <br><br><br><br><br><br>
    <footer>Made By Harsha Karthik Uppala</footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
